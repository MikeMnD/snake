<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
</head>

<body>
    <script type="text/javascript">
    var COLS = 26,
        ROWS = 26,
        EMPTY = 0,
        SNAKE = 1,
        FRUIT = 2,
        LEFT = 0,
        RIGHT = 1,
        UP = 2,
        DOWN = 3,
        canvas,
        ctx,
        keyState,
        frames;

    var grid = {
        width: null,
        height: null,
        _grid: null,

        init: function(d, c, r) {
            this.width = c;
            this.height = r;
            this._grid = [];

            for (var i = 0; i < c; i++) {
                this._grid.push([]);
                for (var j = 0; j < r; j++) {
                    this._grid[i].push(d);
                }
            }
        },

        set: function(val, x, y) {
            this._grid[x][y] = val;
        },

        get: function(x, y) {
            return this._grid[x][y];
        }

    };

    var snake = {
        direction: null,
        last: null,
        _queue: null,

        init: function(d, x, y) {
            this.direction = d;
            this._queue = [];

            this.insert(x, y);
        },

        insert: function(x, y) {
            this._queue.unshift({
                x: x,
                y: y
            });
            this.last = this._queue[0];
        },

        remove: function() {
            return this._queue.pop();
        }
    }

    function setFood() {
        var empty = [];

        for (var i = 0; i < grid.width; i++) {
            for (var j = 0; j < grid.height; j++) {
                if (grid.get(i, j) === EMPTY) {
                    empty.push({
                        x: i,
                        y: j
                    });
                }
            }
        }

        var randPositions = empty[Math.floor(Math.random() * empty.length)];

        grid.set(FRUIT, randPositions.x, randPositions.y);
    }

    function main() {
        canvas = document.createElement("canvas");
        canvas.width = COLS * 20;
        canvas.height = ROWS * 20;

        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);

        frames = 0;
        keyState = {};

        init();
        loop();

    }

    function init() {
        grid.init(EMPTY, COLS, ROWS);

        var sp = {
            x: Math.floor(COLS / 2),
            y: ROWS - 1
        };

        snake.init(UP, sp.x, sp.y);
        grid.set(SNAKE, sp.x, sp.y);

        setFood();
    }

    function loop() {
        update();
        draw();

        window.requestAnimationFrame(loop, canvas);
    }

    function update() {
        frames++;
    }

    function draw() {
        var tw = canvas.width / grid.width;
        var th = canvas.height / grid.height;

        for (var i = 0; i < grid.width; i++) {
            for (var j = 0; j < grid.height; j++) {
                switch (grid.get(i, j)) {
                    case EMPTY:
                        ctx.fillStyle = "orange";
                        break;
                    case SNAKE:
                        ctx.fillStyle = "green";
                        break;
                    case FRUIT:
                        ctx.fillStyle = "red";
                        break;
                }
                ctx.fillRect(i * tw, j * th, tw, th);
            }
        }
    }

    main();
    </script>
</body>

</html>
